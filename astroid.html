<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        rel="stylesheet">
  <link href="./main.css"
        rel="stylesheet">
  <title></title>
</head>
<body>
  <ul>
    <li>
      <a class="active"
          href="home.html">Home</a>
    </li>
    <li>
      <a href="index.html">Explore</a>
    </li>
    <li>
      <a href="astroid.html">Asteroids</a>
    </li>
  </ul>
  <div class="container">
    <main>
      <aside>
        <h2>Asteroid Feed</h2>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input class="datepicker"
                   id="start"
                   type="text"> <label for="start">Approach Date</label>
            </div>
          </div>
        </form>
        <table class="striped hide"
               id="afeedTable">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Is Dangerous</th>
              <th>Magnitude</th>
              <th>Min</th>
              <th>Max</th>
              <th>Miss Distance</th>
              <th>Approach Date</th>
            </tr>
          </thead>
          <tbody id="afeed"></tbody>
        </table>
      </aside>
    </main>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
  <script src="./astroid.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
</body>
</html>
